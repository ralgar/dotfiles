# Refer to https://wiki.hyprland.org for more information.

# Generic rule to 'soft-mirror' all displays at their preferred resolution/rate
monitor=,preferred,0x0,1

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        disable_while_typing=true
    }
}

general {
    sensitivity=1.00
    apply_sens_to_raw=0  # do not apply the sensitivity to raw input (e.g. games)

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0x5c637000
    col.inactive_border=0x3e445200
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

decoration {
    rounding=9      # Use an odd value here for perfect symmetry.

    blur {
        enabled=0    # 0 to disable, 1 to enable.
        size=3       # Minimum 1, high values (5+) may cause artifacts.
        passes=1     # Minimum 1, more passes = more resource intensive.
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = false     # Initialize with pseudotiling off
    force_split = 2        # Always split towards the right/bottom
    preserve_split = true  # You probably want this on
}

########################
###   WINDOW RULES   ###
########################
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule=workspace 2,title:^(Firefox)(.*)$
windowrule=fullscreen,^(gamescope)$

####################
###   KEYBINDS   ###
####################
# General
bind=SUPER,Return,exec,alacritty
bind=SUPER,Q,killactive,
bind=SUPERSHIFT,Q,exit,
bind=SUPER,E,exec,wofi
bind=SUPER,V,togglefloating,
bind=SUPER,L,exec,waylock
bind=SUPER,F,fullscreen

# Window focus
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Window Move and Resize
bindm=SUPER,mouse:272,movewindow      # Left Mouse
bindm=SUPER,mouse:273,resizewindow    # Right Mouse

# Workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

# Media keys
bind=,XF86AudioPlay,exec,mpc toggle
bind=,XF86AudioMute,exec,amixer -q set Master toggle
binde=,XF86AudioLowerVolume,exec,amixer -q set Master 5%-
binde=,XF86AudioRaiseVolume,exec,amixer -q set Master 5%+

# Screenshots and Recordings
bind=SUPERSHIFT,R,exec,record_screen.sh

#####################
###   Autostart   ###
#####################
exec-once=hyprpaper
exec-once=waybar
exec-once=dunst
exec-once=mpd
# Don't use '-w' switch for swayidle, to avoid issues caused by blocking
exec-once=swayidle
exec-once=sh -c "ssh-agent -D -a $XDG_RUNTIME_DIR/ssh-agent.socket"
